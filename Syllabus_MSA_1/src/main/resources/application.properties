
# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/final_project_db
spring.datasource.username=root
spring.datasource.password=root

server.port= 9090
# Hibernate configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#Eureka server Configuration
spring.application.name=Syllabus-Msa
eureka.client.enabled=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/

# redis Configurations
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
#this timeout takes time in milliseconds
spring.data.redis.timeout= 100000
#this will not store null values
spring.cache.redis.cache-null-values=false
spring.cache.redis.time-to-live=60000
